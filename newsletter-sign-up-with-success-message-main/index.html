<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->

  
  <div class="container">
    
    <div class="card1">
            <img src="/assets/images/illustration-sign-up-mobile.svg" alt="" class="mobile">
            <h1 class="head">Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p> 

        <p><img src="/assets/images/icon-list.svg" alt="" class="icon"> Product discovery and building what matters <br>
        <img src="/assets/images/icon-list.svg" alt="" class="icon"> Measuring to ensure updates are a success <br>
        <img src="/assets/images/icon-list.svg" alt="" class="icon"> And much more!</p> <br>

        <b style="font-size: 19px; "><h4>Email address</h4></b>
        <form action="" method="get">
          <input type="text" placeholder="email@company.com" required autofocus autocomplete="email">

           <a href="/success.html"><button type="button"> Subscribe to monthly newsletter</button></a>
        </form>
    </div>
    <div class="card2">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" class="desktop">
      
    </div>
  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://adefisayo.netlify.app">Adefisayo</a>.
  </div>
</body>
</html>
